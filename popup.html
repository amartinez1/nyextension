<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href= "css/bootstrap.css">
		<link rel="stylesheet" href= "css/loader.css">
		<link rel="stylesheet" href= "css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Lora:700|Open+Sans' rel='stylesheet' type='text/css'>
		<title> New York Times Extention</title>

	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="logo-container">
						<img class="logo" src="img/logo.png" alt="logo">
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div id="app">
					<div id="app-container" class="col-md-12">
						<div class="ui segment">
						  <div class="ui active inverted dimmer">
						    <div class="ui text loader">Loading Top Stories...</div>
						  </div>
						  <p></p>
						</div>
						<script type="text/template" id="stories" type="text/x-handlebars-template">
						<h4 class="header-title">TOP STORIES</h4>
						<hr>
						<div class="stories-container">
							{{#each articles.models}}						
							<div class="row story-container" data-story-id="{{cid}}">
								<div class="article-img spacing col-xs-4">
									<img src="{{attributes.imgUrl}}">
								</div>
								<div class="article-info col-xs-8 grey">
								    <h5> <strong>{{attributes.title}}</strong></h5>
								    <small class="bold"> {{attributes.section}}</small>
								    </br>
								    <small> {{attributes.author}}</small>
							    </div>
							</div>
							<hr>
							{{/each}}
						<div>
						<div class="copyright light-grey">
							<small>{{articles.copyright}}</small>
						</div>
						</script>
					</div>
				</div>
			</div>
		</div>
		<script src="js/vendor/jquery-2.1.4.min.js"></script>
		<script src="js/vendor/underscore1.8.3.min.js"></script>
		<script src="js/vendor/backbone1.2.3.min.js"></script>
		<script src="js/vendor/handlebars-v4.0.5.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
